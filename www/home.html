<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/snackbar.min.css" rel="stylesheet" />
    <link href="assets/css/mobile.css" rel="stylesheet" />
    <link href="assets/css/home.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body onload="init()">

    <div class="row" style="margin-left: 0;margin-right: 0;">
      <div class="col-xs-12 headerLogo"style="margin: 30px 0 40px 0;">
        <div class="col-xs-6">
          <img src="assets/img/sspm_logo.png" class="img img-responsive headerImg" style="width: 120px;margin-top: 25px;" alt="logo" />
        </div>
        <div class="col-xs-6">
          <p class="headerText">
            Aplicación Búsqueda
            <span style="color: rgba(0, 23, 52, 0.8);font-size: 24px;font-weight: 600;"> Oficiales</span>
          </p>
        </div>
      </div>      
      <div class="container">
        <div class="col-xs-12">
          <form class="form" id="formSearch" role="form">
            <div class="form-group">  
              <input type="text" name="inputSearch" id="inputSearch" class="form-control inputShadow" placeholder="Buscar por matrícula..." pattern="[0-9]+" />
              <input type="hidden" name="Imei" id="Imei" />
              <input type="hidden" name="Latitud" id="latitude" />
              <input type="hidden" name="Longitud" id="longitude" />
            </div>
          </form>
          <h4 id="textEmpty"></h4>
          <div class="loader"></div>
          <div class="panel panel-info well-card" id="well-card">
            <div class="panel-heading">
              <h3 class="panel-title">
                <span class="name"></span> <span class="firstName"></span> <span class="lastName"></span>
                <span class="license pull-right"></span>
              </h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-3 col-xs-12" align="center"> 
                    <img alt="User Pic" src="" id="photo" class="img img-responsive" style="height: 200px;" /> 
                </div>
                <div class="col-sm-9 col-xs-12"> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td><strong>Nombre completo</strong><br/><span class="name"></span> <span class="firstName"></span> <span class="lastName"></span></td>
                        <td><strong>Matrícula</strong><br/><span class="license"></span></td>
                      </tr>
                      <tr>
                        <td><strong>Edad</strong><br/><span class="age"></span> años</td>
                        <td><strong>Estado Civil</strong><br/><span class="civilStatus"></td>
                      </tr>
                        <td><strong>Fecha de Nacimiento</strong><br/><span class="birthday"></td>
                        <td><strong>Teléfono</strong><br/><span class="phone"></span></td>
                      </tr>
                      <tr>
                        <td><strong>Domicilio</strong><br/><span class="address"></span></td><td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="text-center" style="margin-bottom: 20px;">
                    <a class="btn btn-link" role="button" data-toggle="collapse" href="#moreInfo" aria-expanded="false" aria-controls="moreInfo">
                        <img src="assets/img/arrow-down.png" width="18" title="Nueva infracción" id="arrow" alt="Nueva infracción" />
                        <strong> Ver más</strong>
                    </a>
                </div>
              </div>
            </div>
            <div class="panel-footer">
                <div class=" collapse" id="moreInfo">
                  <div class="col-xs-12"> 
                    <table class="table table-user-information">
                      <tbody>
                        <tr>
                          <td><strong>Lugar de nacimiento:</strong></td>
                          <td><span class="birthplace"></td><td></td><td></td>
                        </tr>
                        <tr>
                          <td><strong>RFC:</strong></td>
                          <td><span class="rfc"></span></td>
                          <td><strong>CURP:</strong></td>
                          <td><span class="curp"></span></td>
                        </tr>
                        <tr>
                          <td><strong>CUIP:</strong></td>
                          <td><span class="cuip"></span></td>
                          <td><strong>Separación:</strong></td>
                          <td><span class="fired"></span></td>
                        </tr>
                        <tr>
                          <tr>
                            <td><strong>Dependencia:</strong></td>
                            <td><span class="department"></span></td>
                            <td><strong>Puesto:</strong></td>
                            <td><span class="position"></span></td>
                          </tr>
                          <tr>
                            <td><strong>Razón:</strong></td>
                            <td><span class="reason"></span></td>
                            <td><strong>Estatus:</strong></td>
                            <td><span class="status"></span></td>
                          </tr>
                          <tr>
                            <td><strong>Jerarquía</strong></td>
                            <td><span class="hierarchy"></span></td>
                            <td><strong>Distrito</strong></td>
                            <td><span class="district"></span></td>
                          </tr>
                          <tr>
                            <td><strong>Fecha inicio</strong></td>
                            <td><span class="dateStart"></span></td>
                            <td><strong>Fecha final</strong></td>
                            <td><span class="dateEnd"></span></td>
                          </tr>
                        </tr>
                      </tbody>
                    </table>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/snackbar.min.js"></script>
    <script src="assets/js/app-api.js"></script>
    <script src="assets/js/geolocation.js"></script>

    <script type="text/javascript" charset="utf-8">
      document.addEventListener("deviceready", onDeviceReady, false);
      function onDeviceReady() {
        var element = document.getElementById('Imei');
        element.value = device.uuid;
      }
      $(function() {
        $('#arrow').on('click touch', function(event) {
            event.preventDefault();
            if($(this).attr('src') == 'assets/img/arrow-up.png') {
                $(this).attr('src', 'assets/img/arrow-down.png');
            }
            else {
                $(this).attr('src', 'assets/img/arrow-up.png');
            }
        });
        $('#photo').error(function(){
            $(this).attr('src', 'assets/img/notfound.png');
        });
      });
    </script>
  </body>
</html>
